<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form ef</title>
</head>
<body>
    <main>
        <form action="file2.html">
            <h1>REGISTRATION FORM EFIIIIIII</h1>

            <div class="text">
                <label for="file">Masukan Foto :</label>
                <input type="file" name="file" id="file" >
            </div>
    
            <div class="text">
                <label for="name">Full Name :</label>
                <input type="text" name="name" id="name">
            </div>
    
            <div class="text">
                <p>HOBBY :
                <label for="Membaca">Membaca</label>
                <input type="checkbox" name="" id="Membaca">
                <label for="Menulis">Menulis</label>
                <input type="checkbox" name="" id="Menulis">
                <label for="Melukis">Melukis</label>
                <input type="checkbox" name="" id="Melukis">
                </p>
            </div>

            <div class="text">
                <label for="pekerjaann">Pekerjaan : </label>
                <input type="text" name="name" id="pekerjaann">
            </div>
    
            <div class="text">
                <label for="nationality">Nationality</label>
                <select name="nationality" id="nationality">
                    <option>indonesia</option>
                    <option>malaysia</option>
                    <option>thailand</option>
                </select>
            </div>
    
            <div class="text">
                <label for="biodatalain">Biodata Lain : </label>
                <textarea name="biodatalain" id="bio" cols="20" rows="0"></textarea>
            </div>
    
            <button type="submit">SUBMIT</button>
        </form>
    </main>
</body>
</html>
